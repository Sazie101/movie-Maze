<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Samuel Yazie">
    <meta name="description" content="Samuel Yazie web developer">
    <meta name="keywords" content="web developer, web, developer, front-end, html, css, javascript, react, sqi">
    <title>Movie Maze</title>
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./assets/script/index.js" type="module" defer></script>
</head>
<body>
    <div class="window">
        <h1 class="title">Movie Maze</h1>
        <div class="searching">
            <input class="searchBar" id="searchBar" placeholder="Search for movies">
            <div class="autocomplete-suggestions" id="autocompleteSuggestions"></div>
            <button class="searchBtn">Search</button>
        </div>
    </div>
    <div class="movie">
        <div class="movieImg">
            <img class="moviePoster">
        </div>
        <div class="movieInfo">
            <h2 class="movieTitle"></h2>
            <p class="movieDateAndTime"></p>
            <p class="moviePlot"></p>
            <p class="movieGenre"></p>
        </div>
    </div>
</body>
</html>
